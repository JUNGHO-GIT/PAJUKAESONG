user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;
include /usr/share/nginx/modules/*.conf;

events {
  worker_connections 1024;
}

http {
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;

  tcp_nopush on;
  tcp_nodelay on;
  sendfile on;
  keepalive_timeout 65;
  types_hash_max_size 4096;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # 1.www.junghomun.com #############################################################################
  ## 80 포트
  server {
    listen 80;
    listen [::]:80;
    server_name junghomun.com www.junghomun.com;

    # JREACT 리디렉션 설정
    location / {
      return 301 https://$host$request_uri;
    }
  }
  
  ## 443 포트
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.junghomun.com;
  
    # SSL 인증서 설정
    ssl_certificate "/etc/letsencrypt/live/www.junghomun.com/fullchain.pem";
    ssl_certificate_key "/etc/letsencrypt/live/www.junghomun.com/privkey.pem";
    ssl_trusted_certificate "/etc/letsencrypt/live/www.junghomun.com/chain.pem";
  
    # SSL 세션 캐시 및 타임아웃 설정
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 10m;
  
    # SSL 암호 설정
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
  
    # HSTS 설정
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  
    # 보안 헤더 설정
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
  
    # JREACT 경로 설정 (JREACT/client)
    location / {
      root /var/www/junghomun.com/JREACT/client;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
  
    # JPAGE 경로 설정 (JPAGE/client)
    location /JPAGE/ {
      alias /var/www/junghomun.com/JPAGE/client/;
      index index.html;
      try_files $uri $uri/ /JPAGE/index.html;
    }
  
    # JPAGE API 프록시 설정
    location /JPAGE/api {
      proxy_pass http://localhost:4000/JPAGE/api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_cache_bypass $http_upgrade;
  
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
    }
  }
  
  # 2.www.pajukaesong.com  #############################################################################
  ## 80포트
  server {
    listen 80;
    listen [::]:80;
    server_name pajukaesong www.pajukaesong.com;

    # 루트경로 리디렉션 설정
    location / {
      return 301 https://$host$request_uri;
    }
  }

  ## 443포트
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.pajukaesong.com;

    # SSL 인증서 설정
    ssl_certificate "/etc/letsencrypt/live/www.pajukaesong.com/fullchain.pem";
    ssl_certificate_key "/etc/letsencrypt/live/www.pajukaesong.com/privkey.pem";
    ssl_trusted_certificate "/etc/letsencrypt/live/www.pajukaesong.com/chain.pem";

    # SSL 세션 캐시 및 타임아웃 설정
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 10m;

    # SSL 암호 설정
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # HSTS 설정
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 보안 헤더 설정
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # PAJUKAESONG 경로 설정 (PAJUKAESONG/client)
    location / {
      root /var/www/pajukaesong.com/PAJUKAESONG/client;
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    # PAJUKAESONG API 프록시 설정
    location /PAJUKAESONG/api {
      proxy_pass http://localhost:4100/PAJUKAESONG/api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_cache_bypass $http_upgrade;
  
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
    }
  }

  # error_page 설정
  error_page 404 /404.html;
  location = /40x.html {
    root /usr/share/nginx/html
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html
  }
}